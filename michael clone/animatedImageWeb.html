<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animatedImageWeb.css">
    <title>animated image web</title>
</head>
<body>
    <div class="hero">
<nav>
    <div class="logo">
        <img src="geulgram/loading.gif" alt="">
    </div>
    <button type="button"> List Property </button>
    <img src="geulgram/close.png" alt="" class="menu-icon">
</nav>
    <div class="row">
        <div class="col-1">
            <h1>Explore <br> Best Property</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Hic cumque iste fugiat placeat molestiae nesciunt maxime deserunt officia reiciendis neque!</p>
                 <button type="button">Eplore Properties</button>

                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>


        </div>
        <div class="col-2">
            <img src="geulgram/20211027195642.jpg" id="banner" alt="">
        </div>
    </div>
    </div>
<script>

    let btn = document.getElementsByClassName("btn");
    let banner = document.getElementById("banner");

    btn[0].onclick = function(){
        banner.src = "geulgram/20211027195642.jpg";
        animation()
        this.classList.add("active")
        // this.id.add
    }

    btn[1].onclick = function(){
        banner.src = "geulgram/20211129164505_1.jpg";
        animation()
        this.classList.add("active")
    }

    btn[2].onclick = function(){
        banner.src = "geulgram/20211102183942.jpg";
        animation()
        this.classList.add("active")
    }
    
    function animation(){
        banner.classList.add("zoom");
        setTimeout(function(){
            banner.classList.remove("zoom");
        },500);
        
        for(b of btn){
            b.classList.remove("active")
        }
    }
    
</script>


</body>
</html>
