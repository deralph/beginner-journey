<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle2.css">
    <title>ralph correctional login</title>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="login2.html">RALPH LOGIN</a>
            </div>
            <nav>
            <ul id="menuItems">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                     style="width: auto;">Login</button></li>
            </ul>
        </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div id="button-box"> 
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">LOG IN</button>
                    <button type="button" onclick="register()" class="toggle-btn">REGISTER </button>
                </div>
                <form action="" id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button class="submit-btn" type="submit">Log In</button>
                </form>
                <form action="" id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" reequired>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the term and conditions</span>
                    <button class="submit-btn" type="submit">REGISTER </button>
                </form>
            </div>
        </div>
    </div>
    <!-- the first script code is for the login and registration form to move correctly -->
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register(){
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0';
        }
    </script>
    <!-- this script code is for the login form to disappear when you click ouside of it -->
    <script>
        var modal=document.getElementById('login-form');
        window.onclick=function(event)
        {
            if (event.target == modal){
                modal.style.display='none';
            }
        }
    </script>
</body>
</html>
