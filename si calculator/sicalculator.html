    <div class="calculator">
        <h1>Simple Interest Calculator</h1>
        <label for="amount"> Principal Amount</label> <br>
        <input type="number" placeholder="Enter Principal" id="amount"> <br>
        <label for="rate"> Rate (%)</label> <br>
        <input type="number" placeholder="Enter Rate" id="rate"> <br>
        <label for="time"> Time</label> <br>
        <input type="number" placeholder="Enter Time" id="time"> <br>
        <button onclick="answer()">Calculate</button>
        <p>Principal Amount :<span id="output_1"></span></p>
        <p>Total Interest : <span id="output_2"></span></p>

    <script>
        function answer() {
            let amount_input = parseInt(document.getElementById("amount").value)

            let rate_input = parseInt(document.getElementById("rate").value)

            let time_input = parseInt(document.getElementById("time").value)

            let interest = amount_input*rate_input*time_input/100

            let total = interest+amount_input;

            document.getElementById("output_1").innerText=amount_input
            document.getElementById("output_2").innerText=interest
            document.getElementById("output_3").innerText=total
        }
    </script>
