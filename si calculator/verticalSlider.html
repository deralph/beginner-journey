<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verticalSlider.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <title>vertical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f33555;">
                <h1>Nature Flower</h1>
            <p>all in orange</p>
            </div>
                <div style="background-color: blue;">
                    <h1>Reading windows</h1>
                <p>with a light shade</p>
                </div>
                    <div style="background-color: #666;">
                        <h1>Lonely road</h1>
                    <p> with a dark background</p>
                    </div>
                        <div style="background-color: yellow;">
                            <h1>hustle hard</h1>
                        <p>All in dark tone</p>
                        </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(Geulgram/20211129164505_1.jpg);"></div>
            <div style="background-image: url(Geulgram/20211027195642.jpg);"></div>
            <div style="background-image: url(Geulgram/20211102183024.jpg);"></div>
            <div style="background-image: url(Geulgram/20211102183942.jpg);"></div>
        </div>
            <div class="active-buttons">
                <button class="down-button">down
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">up
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
      

    </div>
    <script>

        const sliderContainer = document.querySelector('.slider-container')
        const slideRight = document.querySelector('.right-slide')
        const slideLeft = document.querySelector('.left-slide')
        const upButton = document.querySelector('.up-button')
        const downButton = document.querySelector('.down-button')
        const slideLength = slideRight.querySelectorAll('div').length

        let activeSlideIndex = 0

        slideLeft.style.top = `-${(slideLength - 1) * 100}vh`

        upButton.addEventListener("click", () => changeSlide('up'))
        downButton.addEventListener("click", () => changeSlide('down'))

        const changeSlide = (direction) => {
            const sliderHeight = sliderContainer.clientHeight
            console.log(sliderHeight)
            if(direction === 'up'){
                activeSlideIndex++
            
                if(activeSlideIndex > slideLength - 1){
                    activeSlideIndex = 0
                }
            }
            else if(direction === 'down'){
                activeSlideIndex--
            
                if(activeSlideIndex < 0){
                    activeSlideIndex = slideLength-1
                }
            }

            slideRight.style.transform = `translateY(-${activeSlideIndex * 100}%)`
            slideLeft.style.transform = `translateY(${activeSlideIndex * 100}%)`

            // if(direction === 'down'){
            //     activeSlideIndex--
            
            //     if(activeSlideIndex === 0){
            //         activeSlideIndex = slideLength - 1
            //     }
            //     slideRight.style.transform = `translateY(${activeSlideIndex * 100}%)`
            // slideLeft.style.transform = `translateY(-${activeSlideIndex * 100}%)`

            // }

            // // slideRight.style.transform = `translateY(${activeSlideIndex * 100}%)`
            // // slideLeft.style.transform = `translateY(-${activeSlideIndex * 100}%)`

        }

    </script>
</body>
</html>
